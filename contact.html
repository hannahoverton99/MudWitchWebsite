<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
          <nav>
            <img src="images\Mud witch ceramics logo.png" alt="Mud witch logo" width="100"/>
            <div class="header">Mud Witch Ceramics</div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="projects.html">Gallery</a></li>
              <li><a href="contact.html">Contact</a></li>

          </nav>
        </div>

    <div class="contact-form-container text-border">
        <h2>Contact Us</h2>
        <p>Leave your information and a message and the artist will contact you as soon as possible!</p>
        <form action="your-form-handler.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    

    <script src="contact.js"></script>

</body>
